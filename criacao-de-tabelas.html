<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

  </head>
<body>
<table>
        <caption>Itens à venda no site</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>CORRETIVO</td>
                <td>R$ 10,00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>BASE</td>
                <td>R$ 15,00</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>PÓ BANANA</td>
                <td>R$ 20,00</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
