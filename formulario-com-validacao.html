<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com validação</title>

</head>
<body>

    <form action="#" method="POST">
        <h2>Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="3" placeholder="escreva seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@mail.com">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required minlength="10" placeholder="Escreva sua mensagem..."></textarea>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
