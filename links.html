<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Links</title>
</head>
<body>

    <h1>Links para o site</h1>

    <h2>Links</h2>
    <p>
        Visite nosso perfil no 
        <a href="https://www.instagram.com" target="_blank">Instagram</a> 
        ou na 
        <a href="https://www.facebook.com" target="_blank">Facebook</a>.
    </p>

    <h2>Links Internos</h2>
    <p>
        Volte para a 
        <a href="#servicos">Seção de Serviços</a> 
        ou vá para a 
        <a href="#contato">Seção de Contato</a>.
    </p>

    <h2 id="servicos">Serviços</h2>
    <p> Alguns dos nossos produtos...</p>

    <h2 id="contato">Contato</h2>
    <p> Nosso contato...</p>

</body>
</html>
