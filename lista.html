<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Listas</title>
</head>
<body>

    <h1>LISTA EXEMPLO</h1>
    
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>corretivo</li>
        <li>base</li>
        <li>pó banana</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>gloss</li>
        <li>rimel</li>
        <li>blush</li>
    </ol>

</body>
</html>
